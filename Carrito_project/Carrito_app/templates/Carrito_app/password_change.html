{% extends 'Carrito_app/base.html' %}
{% load static %}
{% block title %}password_change - Ailes du Monde{% endblock %}

{% block content %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6Yctn9i2G4zW3f5kW7U6uI3t5b5u7DO1pI5u7" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="card shadow-sm">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">Cambiar Contraseña</h3>
            <form id="passwordChangeForm" action="/change-password" method="POST">
                <div class="mb-3">
                    <label for="current_password" class="form-label">Contraseña Actual</label>
                    <input type="password" class="form-control" id="current_password" name="current_password" required>
                </div>
                
                <div class="mb-3">
                    <label for="new_password" class="form-label">Nueva Contraseña</label>
                    <input type="password" class="form-control" id="new_password" name="new_password" required>
                </div>
                
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirmar Nueva Contraseña</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">Cambiar Contraseña</button>
            </form>
            
            <div id="message" class="mt-3" style="display: none;"></div>
        </div>
    </div>

    <!-- Bootstrap JS (opcional, para componentes interactivos) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+UU9q5bT1p3Z3ZR9d1I5u7DO1pI5u7" crossorigin="anonymous"></script>
    
    <script>
        // Validación básica del lado del cliente (para ejemplo; en producción, valida en el servidor)
        document.getElementById('passwordChangeForm').addEventListener('submit', function(event) {
            const newPass = document.getElementById('new_password').value;
            const confirmPass = document.getElementById('confirm_password').value;
            const messageDiv = document.getElementById('message');
            
            messageDiv.innerHTML = ''; // Limpiar mensaje anterior
            messageDiv.style.display = 'none';
            
            if (newPass !== confirmPass) {
                event.preventDefault();
                messageDiv.innerHTML = '<div class="alert alert-danger" role="alert">Las nuevas contraseñas no coinciden.</div>';
                messageDiv.style.display = 'block';
            } else if (newPass.length < 8) {
                event.preventDefault();
                messageDiv.innerHTML = '<div class="alert alert-danger" role="alert">La nueva contraseña debe tener al menos 8 caracteres.</div>';
                messageDiv.style.display = 'block';
            } else {
                // Simulación de éxito (en un sitio real, esto sería manejado por el servidor)
                event.preventDefault();
                messageDiv.innerHTML = '<div class="alert alert-success" role="alert">¡Contraseña cambiada exitosamente!</div>';
                messageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
{% endblock %}
