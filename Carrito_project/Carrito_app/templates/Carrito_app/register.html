{% extends 'Carrito_app/base.html' %}
{% block title %}Registro - AILES DU MUNDE{% endblock %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Registro</h2>

    {% if messages %}
    <div class="container mt-3">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
            </div>
        {% endfor %}
    </div>
    {% endif %}

    <form method="post" class="card p-4 shadow-sm" novalidate>
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_username" class="form-label">Usuario</label>
            <input id="id_username" type="text" name="username" autocomplete="username" class="form-control" placeholder="Ingresa tu usuario" required>
        </div>
        <div class="mb-3">
            <label for="id_email" class="form-label">Correo Electrónico</label>
            <input id="id_email" type="email" name="email" autocomplete="email" class="form-control" placeholder="correo@ejemplo.com" required>
        </div>
        <div class="mb-3">
            <label for="id_password1" class="form-label">Contraseña</label>
            <input id="id_password1" type="password" name="password1" autocomplete="new-password" class="form-control" placeholder="********" required>
        </div>
        <div class="mb-3">
            <label for="id_password2" class="form-label">Confirmar Contraseña</label>
            <input id="id_password2" type="password" name="password2" autocomplete="new-password" class="form-control" placeholder="********" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Registrarse</button>
    </form>

    <div class="text-center mt-3">
        <a href="{% url 'login' %}">¿Ya tienes cuenta? Inicia sesión</a>
    </div>
</div>
{% endblock %}
