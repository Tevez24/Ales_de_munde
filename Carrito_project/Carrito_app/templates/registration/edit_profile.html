{% extends 'Carrito_app/base.html' %}
{% load static %}

{% block title %}Editar Perfil - Ailes du Monde{% endblock %}

{% block content %}
<div class="bg-gray-50 py-16">
  <div class="container mx-auto px-4">
    
    <div class="text-center mb-12">
      <h1 class="text-4xl font-bold text-gray-800">Editar Perfil</h1>
      <p class="mt-2 text-lg text-gray-600">Actualiza tus datos personales.</p>
    </div>

    <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md">
      <form method="post">
        {% csrf_token %}
        <div class="mb-4">
          <label for="first_name" class="block text-gray-700 font-semibold mb-2">Nombre</label>
          <input type="text" name="first_name" id="first_name" value="{{ user.first_name }}" class="w-full px-4 py-2 border rounded-md">
        </div>
        <div class="mb-4">
          <label for="last_name" class="block text-gray-700 font-semibold mb-2">Apellido</label>
          <input type="text" name="last_name" id="last_name" value="{{ user.last_name }}" class="w-full px-4 py-2 border rounded-md">
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-semibold mb-2">Correo Electr√≥nico</label>
          <input type="email" name="email" id="email" value="{{ user.email }}" class="w-full px-4 py-2 border rounded-md">
        </div>
        <div class="mt-6">
          <button type="submit" class="w-full bg-blue-600 text-white font-semibold px-4 py-2 rounded-md hover:bg-blue-700 transition-colors">Guardar Cambios</button>
        </div>
      </form>
    </div>

  </div>
</div>
{% endblock %}
