{% extends 'Carrito_app/base.html' %}
{% load static %}

{% block title %}Editar Perfil - Ailes du Monde{% endblock %}

{% block content %}

<div class="bg-gray-50 py-16 relative">  <!-- Agregado 'relative' aquí para posicionar el botón absolutamente dentro de este contenedor y asegurar visibilidad -->
  <div class="container mx-auto px-4">

    <div class="text-center mb-12">
      <h1 class="text-4xl font-bold text-gray-800">Editar Perfil</h1>
          <!-- Back Button -->
<button onclick="window.history.back()" class="absolute top-4 left-4 bg-purple-600 hover:bg-purple-700 text-white rounded-full p-2 z-20">
  <i data-lucide="arrow-left" class="h-5 w-5"></i>
</button>
      <p class="mt-2 text-lg text-gray-600">Actualiza tus datos personales y de cuenta.</p>
    </div>

    <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
      <form method="post">
        {% csrf_token %}
        
        <h2 class="text-2xl font-semibold text-gray-800 mb-6 border-b pb-2">Datos Personales</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6">
          <div class="mb-4">
            <label for="first_name" class="block text-gray-700 font-semibold mb-2">Nombre</label>
            <input type="text" name="first_name" id="first_name" value="{{ user.first_name }}" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          <div class="mb-4">
            <label for="last_name" class="block text-gray-700 font-semibold mb-2">Apellido</label>
            <input type="text" name="last_name" id="last_name" value="{{ user.last_name }}" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
        </div>

        <div class="mb-4">
          <label for="birth_date" class="block text-gray-700 font-semibold mb-2">Fecha de Nacimiento</label>
          <input type="date" name="birth_date" id="birth_date" value="{{ user.profile.birth_date|date:'Y-m-d' }}" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6">
            <div class="mb-4">
              <label for="document_type" class="block text-gray-700 font-semibold mb-2">Tipo de Documento</label>
              <select name="document_type" id="document_type" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="">Seleccione un tipo</option>
                <option value="DNI" {% if user.profile.document_type == 'DNI' %}selected{% endif %}>DNI</option>
                <option value="Pasaporte" {% if user.profile.document_type == 'Pasaporte' %}selected{% endif %}>Pasaporte</option>
                <option value="Cedula" {% if user.profile.document_type == 'Cedula' %}selected{% endif %}>Cédula de Identidad</option>  <!-- Corregido el error tipográfico mínimo para validez, pero sin cambiar lógica -->
              </select>
            </div>
            <div class="mb-4">
              <label for="document_number" class="block text-gray-700 font-semibold mb-2">Número de Documento</label>
              <input type="text" name="document_number" id="document_number" value="{{ user.profile.document_number }}" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
        </div>
        
        <h2 class="text-2xl font-semibold text-gray-800 mt-8 mb-6 border-b pb-2">Datos de Contacto</h2>
        
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-semibold mb-2">Correo Electrónico</label>
          <input type="email" name="email" id="email" value="{{ user.email }}" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="mb-4">
          <label for="phone" class="block text-gray-700 font-semibold mb-2">Teléfono</label>
          <input type="tel" name="phone" id="phone" value="{{ user.profile.phone }}" placeholder="+54 9 11 1234-5678" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6">
            <div class="mb-4">
              <label for="country" class="block text-gray-700 font-semibold mb-2">País</label>
              <input type="text" name="country" id="country" value="{{ user.profile.country }}" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
              <label for="city" class="block text-gray-700 font-semibold mb-2">Ciudad</label>
              <input type="text" name="city" id="city" value="{{ user.profile.city }}" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
        </div>

        <div class="mt-8">
          <button type="submit" class="w-full bg-blue-600 text-white font-semibold px-4 py-3 rounded-md hover:bg-blue-700 transition-colors text-lg">Guardar Cambios</button>
        </div>
      </form>

      <div class="mt-6 pt-6 border-t">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Seguridad</h2>
        <a href="{% url 'password_change' %}" class="w-full block text-center bg-gray-200 text-gray-800 font-semibold px-4 py-3 rounded-md hover:bg-gray-300 transition-colors">
            Cambiar Contraseña
        </a>
      </div>
    </div>

  </div>
</div>
{% endblock %}
