{% extends 'Carrito_app/base.html' %}
{% load static %}
{% block title %}Cambiar Contraseña - Ailes du Monde{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg border-0" style="max-width: 450px; width: 100%;">
        <div class="card-body p-4">
            <h3 class="card-title text-center mb-4 text-primary fw-bold">Cambiar Contraseña</h3>

            <form id="passwordChangeForm" method="POST" action="">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="current_password" class="form-label">Contraseña Actual</label>
                    <input type="password" class="form-control" id="current_password" name="current_password" placeholder="••••••••" required>
                </div>

                <div class="mb-3">
                    <label for="new_password" class="form-label">Nueva Contraseña</label>
                    <input type="password" class="form-control" id="new_password" name="new_password" placeholder="••••••••" required>
                </div>

                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirmar Nueva Contraseña</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-2">Cambiar Contraseña</button>
            </form>

            <div id="message" class="mt-3" style="display: none;"></div>
        </div>
    </div>
</div>

<script>
document.getElementById('passwordChangeForm').addEventListener('submit', function(event) {
    const newPass = document.getElementById('new_password').value;
    const confirmPass = document.getElementById('confirm_password').value;
    const messageDiv = document.getElementById('message');

    messageDiv.innerHTML = '';
    messageDiv.style.display = 'none';

    if (newPass !== confirmPass) {
        event.preventDefault();
        messageDiv.innerHTML = '<div class="alert alert-danger" role="alert">Las nuevas contraseñas no coinciden.</div>';
        messageDiv.style.display = 'block';
    } else if (newPass.length < 8) {
        event.preventDefault();
        messageDiv.innerHTML = '<div class="alert alert-danger" role="alert">La nueva contraseña debe tener al menos 8 caracteres.</div>';
        messageDiv.style.display = 'block';
    } else {
        // En un proyecto real, el servidor maneja el cambio
        event.preventDefault();
        messageDiv.innerHTML = '<div class="alert alert-success" role="alert">¡Contraseña cambiada exitosamente!</div>';
        messageDiv.style.display = 'block';
    }
});
</script>
{% endblock %}
